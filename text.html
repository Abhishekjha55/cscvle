<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up | CSC Vle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #f5f7fa; }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo { font-size: 1.5rem; font-weight: bold; }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 90vh;
      padding: 20px;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .form-section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .form-toggle {
      display: flex;
      margin-bottom: 20px;
    }

    .form-toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background-color: #e9ecef;
      font-weight: bold;
    }

    .form-toggle .active {
      background-color: #0d6efd;
      color: white;
    }

    h2 { margin-bottom: 10px; }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #0d6efd;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .image-section {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: #777;
    }

    /* Loader Style */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .loader-content {
      text-align: center;
    }

    .loader-content img {
      width: 80px;
      margin-bottom: 20px;
    }

    @media screen and (max-width: 768px) {
      .container { flex-direction: column; }
      header { flex-direction: column; align-items: flex-start; }
      nav { margin-top: 10px; }
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="loader-content">
    <img src="https://i.gifer.com/YCZH.gif" alt="Loading..." />
    <div>Verifying, please wait...</div>
  </div>
</div>

<header>
  <div class="logo">CSC Vle</div>
  <nav>
    <a href="#"><i class="fa-solid fa-house"></i> Home</a>
    <a href="#"><i class="fa-solid fa-shield-halved"></i> Privacy</a>
    <a href="#"><i class="fa-solid fa-file-lines"></i> Terms</a>
    <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
  </nav>
</header>

<div class="container">
  <div class="form-section">
    <div class="form-toggle">
      <button id="loginBtn" class="active" onclick="showForm('login')">Login</button>
      <button id="signupBtn" onclick="showForm('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>
      <div class="form-group">
        <label for="email">Email ID *</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" required />
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display:none;" onsubmit="return handleSignup(event)">
      <h2>Create Account</h2>
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="signupEmail">Email ID *</label>
        <input type="email" id="signupEmail" required />
      </div>
      <div class="form-group">
        <label for="signupPassword">Password *</label>
        <input type="password" id="signupPassword" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" required />
      </div>
      <button class="btn" type="submit">Register</button>
    </form>
  </div>

  <div class="image-section">
    <img src="https://assets-v2.lottiefiles.com/a/8e2c08a2-116f-11ee-a8fc-87919b0b746b/6L2iZkKDPz.gif" />
    <div class="footer">Â© 2024 Your System | All Rights Reserved</div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD3Fu7JWwL_oJ-k7diJdZ9o1UrZcJlowus",
    authDomain: "az-csc.firebaseapp.com",
    projectId: "az-csc",
    storageBucket: "az-csc.firebasestorage.app",
    messagingSenderId: "393401202661",
    appId: "1:393401202661:web:d4315e7d6efa04f4b2e10c"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function showForm(form) {
    document.getElementById("loginForm").style.display = form === "login" ? "block" : "none";
    document.getElementById("signupForm").style.display = form === "signup" ? "block" : "none";
    document.getElementById("loginBtn").classList.toggle("active", form === "login");
    document.getElementById("signupBtn").classList.toggle("active", form === "signup");
  }

  function showLoader(show) {
    document.getElementById("loader").style.display = show ? "flex" : "none";
  }

  function handleLogin(event) {
    event.preventDefault();
    showLoader(true);
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        showLoader(false);
        alert("Login successful!");
        // window.location.href = "dashboard.html";
      })
      .catch(error => {
        showLoader(false);
        alert("Login failed: " + error.message);
      });
  }

  function handleSignup(event) {
    event.preventDefault();
    showLoader(true);
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      showLoader(false);
      alert("Passwords do not match!");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        showLoader(false);
        alert("Signup successful!");
        // Optionally send to dashboard
      })
      .catch(error => {
        showLoader(false);
        alert("Signup failed: " + error.message);
      });
  }
</script>
</body>
</html>
